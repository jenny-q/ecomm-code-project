<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Watch Gift Guide</title>
  <meta name="description" content="Gift guide for watches - shop for men and women's watches">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#000000">
</head>

<body>

<section id="watches" aria-label="Watch list">

<div class="refinements">
    <ul class="refinements__gender">
        <li>

        </li>
    </ul>
    <ul class="refinements__price">
        <li>
            <a class="refinement-link" href="" aria-checked="false" role="checkbox" >$100</a>
        </li>
        <li>
            <a class="refinement-link" href="" aria-checked="false" role="checkbox" >$100-$200</a>

        <li>

        <li>
            <a class="refinement-link" href="" aria-checked="false" role="checkbox" >$300 +</a>
        </li>
    </ul>
</div>
<ul class="watch-list">
    <li class="watch">
        <img src="" class="watch__image" alt="watch #1" />
        <ul class="watch__swatch">
            <li><img src="" alt="swatch color #1"/></li>
            <li><img src="" alt="swatch color #2"/></li>
            <li><img src="" alt="swatch color #3"/></li>
        </ul>
        <a href="" class="watch__name">Watch name</a>
        <p class="watch__price">$150.00</p>
    </li>
</ul>
</section>

<script src=""></script>
